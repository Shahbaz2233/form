<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Made By Mesum</title>
</head>

<body>


    <div class="fw-bold text-center fs-2"><u>BOARD OF INTERMEDIATE EDUCATION, KARACHI</u></div>
    <div class="text-center fs-4">EXAMINATION FORM FOR H.S.C. PART-I COMMERCE GROUP<br>FOR PRIVATE CANDIDATES ANNUAL
        20<input  style="width: 5%;" type="number"></div>
    <div class="row"><span class="col-4"></span><span class="col-4 fs-4 fw-light text-light bg-dark ">COMMERCE PRIVATE
            GROUP</span><span class="col-4"></span></div>


    <div class="container rounded shadow" style="background-color: rgb(243, 255, 226);">
        <div class="firstrow ">
            <div class="firstcolumns">Name <input id="hvr1" class="hvr" placeholder="Name" type="text"></div>
            <div class="firstcolumns">Father's Name <input id="hvr2" class="hvr" placeholder="Father's Name" type="text"></div>
                <div class="firstcolumns">Date Of Birth <input id="hvr3" class="hvr" type="text"></div>
                <div class="firstcolumns">Nationality <input id="hvr4" class="hvr" placeholder="Nationality" type="text"></div>
                <div class="firstcolumns">Male/Female <input id="hvr5" class="hvr" placeholder="Gender" type="text"></div>
                <div class="firstcolumns">Religion <input id="hvr6" class="hvr" placeholder="Religion" type="text"></div>
                <div class="firstcolumns">Residential Address <input id="hvr7" class="hvr" placeholder="Address" type="text"></div>
                <div class="firstcolumns">CNIC NO. <input id="hvr8" class="hvr" placeholder="400000-1111111-2" type="text"></div>
                <div class="firstcolumns">Contact# <input id="hvr9" class="hvr" placeholder="0300-0000000" type="text"></div>
                <div class="firstcolumns">Mark Of Identification <input id="hvr10" class="hvr" placeholder="Identification Mark" type="text"></div>
                <div class="firstcolumns">Post Code <input id="hvr11" class="hvr" placeholder="75950" type="text"></div>
            </div>
            <div class="text-center"><input onclick="button()" class="btn btn-outline-success btn-lg my-3 mt-5 bytn" type="submit"></div>
        </div>

    </div>



    <div class="container rounded shadow" style="background-color: rgb(243, 255, 226);">
        
        <div id="hrr1"></div>
        <div id="hrr2"></div>
        <div id="hrr3"></div>
        <div id="hrr4"></div>
        <div id="hrr5"></div>
        <div id="hrr6"></div>
        <div id="hrr7"></div>
        <div id="hrr8"></div>
        <div id="hrr9"></div>
        <div id="hrr10"></div>
        <div id="hrr11"></div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

    -->
</body>

</html>
